<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Cadastrar produto</title>
</head>

<body>

	<div th:insert="fragments/header :: header"></div>

	<div class="container">
	

		<p class="h4 mb-4">Cadastrar Produto</p>

		<form action="#" th:action="@{/produtos/save}"
						 th:object="${produto}" method="POST"
			  			 enctype="multipart/form-data">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}"
					class="form-control mb-4 col-4" placeholder="Nome do produto"/>

			<label>Logo: </label>
			<input type="file" name="image" accept="image/png, image/jpeg" />

			<br>
			<button type="submit" class="btn btn-info col-2">Salvar</button>
						
		</form>
	
		<hr>
		<a th:href="@{/funcionarios/list}">Back to Employees List</a>
		
	</div>
</body>

</html>
