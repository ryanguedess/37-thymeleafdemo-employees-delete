<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Fornecedores</title>
</head>
<body style="background-color:#f2f2f2;">

<div th:insert="fragments/header :: header(currentPage='fornecedores')"></div>

<br>

<div class="container col-11">
    <a th:href="@{/funcionarios/showFormForAdd}"
       class="btn btn-primary btn-lg mb-3">
        Adicionar Funcionário
    </a>
</div>

<div class="container col-11">
    <form action="#" th:action="@{/fornecedores/search}" th:object="${fornecedor}" method="GET" id="formSearch">
        <div class="form-row">
            <div class="col-2">
                <input type="hidden" name="pageNumber">
                <input type="hidden" name="pageNumber">
                <select class="form-control" name="filter" id="filter">
                    <option value="1">Razão Social</option>
                    <option value="2">Nome Fantasia</option>
                </select>
            </div>
            <div class="col-10">
                <input class="form-control" type="text" name="keyword"/>
                <button class="btn" style="bordr: none;margin-top: -6.5%;margin-left:96%">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="container col-11">
    <table>
        <thead>
        <tr>
            <th>Razão Social</th>
            <th>Nome Fantasia</th>
            <th>Cnpj</th>
            <th>Email</th>
            <th>Ação</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempFornecedor : ${fornecedores}">

            <td th:text="${tempFornecedor.razaoSocial}" />
            <td th:text="${tempFornecedor.nomeFantasia}" />
            <td th:text="${tempFornecedor.email}" />
            <td th:text="${tempFornecedor.cnpj}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/funcionarios/showFormForUpdate}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempFornecedor.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">
                                <i class="bi bi-pen"> Editar</i></a>
                            </button>

                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/funcionarios/delete}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempFornecedor.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                <i class="bi bi-trash2"> Deletar</i></a>
                            </button>

                        </form>
                    </div>
                </div>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
