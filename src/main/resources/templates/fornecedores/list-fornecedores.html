<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>

    <title>Fornecedores</title>
</head>
<body style="background-color:#f2f2f2;">

<div th:insert="fragments/header :: header"></div>

<div class="container">

    <br>
    <h3>Lista de fornecedores</h3>
    <br>

    <!-- Add a button

    <a th:href="@{/funcionarios/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Adicionar Funcionário
    </a>
     -->

    <table>
        <thead>
        <tr>
            <th>Razão Social</th>
            <th>Nome Fantasia</th>
            <th>Cnpj</th>
            <th>Email</th>
            <th>Ação</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempFornecedor : ${fornecedores}">

            <td th:text="${tempFornecedor.razaoSocial}" />
            <td th:text="${tempFornecedor.nomeFantasia}" />
            <td th:text="${tempFornecedor.email}" />
            <td th:text="${tempFornecedor.cnpj}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/funcionarios/showFormForUpdate}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempFornecedor.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Modificar</button>

                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/funcionarios/delete}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempFornecedor.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                Deletar
                            </button>

                        </form>
                    </div>
                </div>
            </td>


        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
