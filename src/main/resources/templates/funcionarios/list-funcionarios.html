<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/demo.css}"/>

	<title>Funcionários</title>
</head>

<body style="background-color:#f2f2f2;">

<div th:insert="fragments/header :: header(currentPage='funcionarios')"></div>
<br>
<div class="container col-11">
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-lg mb-3">
		Adicionar Funcionário
	</a>
</div>
<div class="container col-11">
	<form action="#" th:action="@{/clientes/search}"  th:obejct="${funcionario}" method="GET" ID="formSearch">
		<div class="form-row">
		<div class="col-2">
			<select class="form-control" name="filter" id="filter">
				<option value="1">Nome</option>
				<option value="1">Sobrenome</option>
			</select>
		</div>
		<div class="col-10">
			<input class ="form-control" type="text" name="keyword"/>
			<button class="btn" style="border: none;margin-top: -6.5%;margin-left:96%">
				<i class="bi bi-search"></i>
			</button>
		</div>
		</div>
	</form>
</div>
<div class="container col-11">
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Email</th>
				<th>Ação</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">
							<i class="bi bi-pen"> Editar</i>
						</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/employees/delete}" method="POST">
					
						<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							<i class="bi bi-trash2"> Deletar</i>
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
</div>
	

	
</body>
</html>
